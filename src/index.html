<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>
<body>
    <div class="container">
        <h2>Journal</h2>
      <form id="word-counter">
        <div class="form-group">
          <p>Title of Entry:</p>  
          <input type="text" id="word" name="word" class="form-control"></input>
          <p>Body of entry:</p>
          <textarea id="journal-body" name="text-passage"  name="word" class="form-control"></textarea>
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <p>Total Word Count: <span id="total-count"></span></p>
      <br>
    </div>
</body>
</html>
